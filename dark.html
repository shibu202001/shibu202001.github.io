<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode and Day Mode</title>
    <style>
        /* Default light theme */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Dark theme styles */
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .toggle-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button class="toggle-btn" id="toggleThemeBtn">Switch to Dark Mode</button>

    <script>
        const toggleButton = document.getElementById('toggleThemeBtn');
        const body = document.body;

        // Check if dark mode is saved in local storage
        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
            toggleButton.textContent = 'Switch to Day Mode';
        }

        // Toggle theme on button click
        toggleButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');

            if (body.classList.contains('dark-mode')) {
                toggleButton.textContent = 'Switch to Day Mode';
                localStorage.setItem('theme', 'dark');
            } else {
                toggleButton.textContent = 'Switch to Dark Mode';
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
